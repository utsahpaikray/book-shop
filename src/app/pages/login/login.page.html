 <ion-content fullscreen align-self-center no-bounce no-scroll class="background">
        <ion-grid>
            <ion-row class="content-align">
                <ion-col size-sm="8" size-xs="12" size-md="6"  size-lg="6" align-self-center>
                 <div>
                 <ion-card class="ion-no-padding ion-no-margin">
                <!-- <ion-button expand="block" (click)="isLinear = !isLinear" id="toggle-linear"> {{!isLinear ? 'Enable linear mode' : 'Disable linear mode'}}</ion-button> -->
                <ion-card-header color="primary">
                    <img src="/assets/login.png" />
                  </ion-card-header>
                  <ion-card-content>
                    <mat-vertical-stepper [linear]="isLinear" #stepper>
                      <mat-step [stepControl]="firstFormGroup">
                        <form [formGroup]="firstFormGroup">
                          <ng-template matStepLabel>Email</ng-template>
                          <mat-form-field>
                            <input matInput placeholder="Email" formControlName="emailAddress" required #email>
                          </mat-form-field>
                          <div class="button login">
                            <button mat-button  matStepperNext  mat-raised-button color="primary">Next</button>
                          </div>
                        </form>
                      </mat-step>
                      <mat-step [stepControl]="secondFormGroup">
                        <form [formGroup]="secondFormGroup">
                          <ng-template matStepLabel>Password</ng-template>
                          <mat-form-field>
                            <input matInput placeholder="Address" formControlName="password" required>
                          </mat-form-field>
                          <div class="button back">
                            <button mat-button matStepperPrevious  mat-raised-button color="primary">Back</button>
                            <button mat-button matStepperNext  mat-raised-button color="primary">Next</button>
                          </div>
                        </form>
                      </mat-step>
                      <mat-step>
                        <ng-template matStepLabel>Done</ng-template>
                        <div>
                          <ion-button expand="block" (click)="onLogin()">Login</ion-button>
                        </div>
                      </mat-step>
                    </mat-vertical-stepper>
                    <ion-label class="register" routerLink="/register">If you dont have any account Register Now</ion-label>
                    </ion-card-content>
                 </ion-card>
            </div>
        </ion-col>
      </ion-row>
    </ion-grid>
 </ion-content>
