<ion-content>
    
  <ion-grid class="padding-top">
    <ion-row>
        <ion-slides  class="slider" pager="true" loop="true" [options]="slideOpts">
            <ion-slide>
                <img src='https://s3-ap-south-1.amazonaws.com/cdn.odishatv.in/wp-content/uploads/2017/12/education.png' alt="">
            </ion-slide>
            <ion-slide>
                <img src="https://akm-img-a-in.tosshub.com/indiatoday/images/story/201808/private_school_elementary_kids.png?EiwnhC1LqlS8Dalew6r2EAUlj7QZyQhI" alt="">
            </ion-slide>
            <ion-slide>
                <img src="https://cdn.studyinternational.com/news/wp-content/uploads/2017/03/pelita-schools-malaysia-390x249.jpg" alt="">
            </ion-slide>
            <ion-slide>
                <img src="https://odishasuntimes.com/wp-content/uploads/2017/04/School-students.gif" alt="">
            </ion-slide>
        </ion-slides> 
    </ion-row>
    <ion-row>
          <ion-searchbar [(ngModel)]="searchQuery" [debounce]="250" (change)="onInput()" showCancelButton="focus" value="India" animated></ion-searchbar>
      </ion-row>
      <ion-row>
          <ion-title>Area wise school list</ion-title>
      </ion-row>
      <ion-row class="ion-no-padding">
       
        <ion-col size="12" size-sm="6" size-md="6">
            <!-- <ion-list class="full-container ion-no-padding" (click)="schoolDetails(school.name)">  
                    <ion-item> {{school.name}}</ion-item> 
              </ion-list> -->
              <ion-list color="tertiary">
                  <ion-card class="ion-no-padding profile" color="tertiary">
                  <div *ngFor="let school of schoolList" color="transparent">
                    <ion-item button *ngIf="school.children?.length > 0" (click)="school.open = !school.open" [class.parent-active]="school.open" detail="false" color="transparent">
                      <ion-icon slot="end" name="arrow-forward" *ngIf="!school.open"></ion-icon>
                      <ion-icon slot="end" name="arrow-down" *ngIf="school.open"></ion-icon>
                      <ion-label>{{ school.name }}</ion-label>
                    </ion-item>
                    <ion-list *ngIf="school.open">
                          <ion-item *ngFor="let sub of school.children" class="sub-item">
                            <ion-label (click)="schoolDetails(school.name)">
                              {{ sub.name }}
                            </ion-label>
                          </ion-item>
                    </ion-list>
                </div>
              </ion-card>
              </ion-list>
        </ion-col>  
      </ion-row>
  </ion-grid>
