
 <div size-xs="12" class="sub-category">  
    <div class='close' (click)="closeDialog($event)" >X</div>
    <ion-toolbar color="primary" class="toolbar">
      <ion-title>Available Type</ion-title>
    </ion-toolbar>
  </div>
    <ion-grid >
          <ion-row>
              <ion-col size-xs="12"  class="ion-no-padding ion-no-margin">
                  <div class="ion-no-padding ion-no-margin ion-no-border category">
                      <ion-row>
                          <ion-col size-xs="12" class="ion-no-padding" *ngFor="let category of data">
                            <ion-card>
                                <ion-card-header color="primary">
                                    <ion-item class="ion-activatable ion-header">
                                        <ion-ripple-effect></ion-ripple-effect>
                                        <!-- <ion-avatar slot="start" class="md hydrated">
                                            <img src="https://www.gravatar.com/avatar/{{i+10}}?d=monsterid&amp;f=y">
                                        </ion-avatar> -->
                                        <!-- <ion-label>{{user.name}}</ion-label> -->
                                        <ion-label>{{category.VehicleTypeName}}</ion-label>
                                        <ion-label>Seat:{{category.seatAvailable}}</ion-label>
                                        <ion-card-subtitle>K/Price : {{category.price| currency: 'INR'}}</ion-card-subtitle>  
                                    </ion-item>
                                </ion-card-header>
                                  <div class="image-container" routerDirection="root">
                                      <img alt="{{category.carImage}}"
                                      src="{{category.carImage}}">  
                                      <ion-fab vertical="bottom" horizontal="end" slot="fixed" (click)="motoList()">
                                          <ion-fab-button>
                                              <ion-icon name="car"></ion-icon>
                                          </ion-fab-button>
                                      </ion-fab> 
                                  </div>
                            </ion-card>
                          </ion-col>
                      </ion-row>            
                  </div>
              </ion-col>
          </ion-row>
   </ion-grid>
