<ion-header>
  <ion-toolbar>
    <ion-title>rent-categories</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col size-xs="12"  class="ion-no-padding ion-no-margin">
                <div class="ion-no-padding ion-no-margin ion-no-border category">
                    <ion-row>
                        <ion-col size-xs="6" size-sm="4" size-md="3" size-lg="2" class="ion-no-padding" *ngFor="let category of rentCategory">
                          <ion-card (click)="showSubCategory()" class="background">
                            <div class="ion-card-content">
                                <ion-card-header class="card-heder-appding" color="primary">
                                    <ion-card-title class="card-title-font">{{category.name}}</ion-card-title>
                                </ion-card-header>
                                  <div class="image-container"  routerDirection="root">
                                      <img alt="{{category.name}}"
                                      src="{{category.image}}">   
                                  </div>
                              </div>
                          </ion-card>
                        </ion-col>
                    </ion-row>            
                </div>
            </ion-col>
        </ion-row>
      </ion-grid>
</ion-content>
