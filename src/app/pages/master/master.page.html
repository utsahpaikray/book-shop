    <ion-split-pane>
        <ion-menu contentId="content">
          <ion-header>
            <ion-toolbar color="primary">
              <ion-title>Menu</ion-title>
            </ion-toolbar>
          </ion-header>    
          <ion-content>
            <ion-list>
                <div *ngFor="let p of pages">
                  <ion-menu-toggle auto-hide="false" >
                    <ion-item *ngIf="!p.children?.length > 0" [routerLink]="p.url" routerDirection="root" [class.active-item]="selectedPath.startsWith(p.url)"> 
                      <ion-label>{{ p.title }}</ion-label>
                      <ion-icon name="{{p.icon}}" slot="end"></ion-icon>
                    </ion-item>
                  </ion-menu-toggle>
                  <ion-item button *ngIf="p.children?.length > 0" (click)="p.open = !p.open" [class.parent-active]="p.open" detail="false">
                    <ion-icon slot="start" name="arrow-forward" *ngIf="!p.open"></ion-icon>
                    <ion-icon slot="start" name="arrow-down" *ngIf="p.open"></ion-icon>
                    <ion-label>{{ p.title }}</ion-label>
                  </ion-item>
                  <ion-list *ngIf="p.open">
                      <ion-menu-toggle>
                        <ion-item *ngFor="let sub of p.children" class="sub-item" [routerLink]="sub.url" routerDirection="root"
                          routerLinkActive="active">
                          <ion-icon [name]="sub.icon" slot="end"></ion-icon>
                          <ion-label>
                            {{ sub.title }}
                          </ion-label>
                        </ion-item>
                      </ion-menu-toggle>
                  </ion-list>
              </div>
              <ion-item tappable routerLink="/login" routerDirection="root">
                <ion-icon name="log-out" slot="end"></ion-icon>
                <ion-label>Logout</ion-label>
              </ion-item>
      
            </ion-list>
       
          </ion-content>
       
        </ion-menu>
      
        <ion-router-outlet id="content" main>
            <ion-tabs>
                <ion-tab-bar >
               
                  <ion-tab-button tab="books" > 
                    <ion-chip color="primary">     
                      <ion-icon name="logo-buffer" color="warning-shade"></ion-icon>
                      <ion-label color="warning-shade">Authors</ion-label>
                    </ion-chip>
                  </ion-tab-button>
               
                  <ion-tab-button tab="authors" >
                    <ion-chip color="primary">
                        <ion-icon name="book" color="warning-shade"></ion-icon>
                        <ion-label color="warning-shade">Books</ion-label>
                    </ion-chip>
                  </ion-tab-button>
                  <ion-tab-button tab="cart">
                    <ion-chip color="primary">
                        <ion-icon name="cart" color="warning-shade"></ion-icon>
                        <ion-label color="warning-shade">Cart </ion-label>
                    </ion-chip>
                   
                  </ion-tab-button>
                </ion-tab-bar>
               
            </ion-tabs>
           
        </ion-router-outlet>
  </ion-split-pane>
