    <ion-split-pane>
        <ion-menu contentId="content">
          <ion-header translucent>
            <ion-toolbar color="primary">
              <ion-title>Menu</ion-title>
              <ion-title slot="end">Aiona</ion-title>
            </ion-toolbar>
          </ion-header>    
          <ion-content>
              <ion-card class="ion-no-padding profile" color="medium">
                  <ion-thumbnail class="thumb-nail" >
                      <ion-img src="assets/pic1.png"></ion-img>
                  </ion-thumbnail>
                  
                  <ion-card-header color="secondary">
                      <ion-title>Name: Niranjan</ion-title>
                      <ion-title>Designation: Science Teacher</ion-title>
                  </ion-card-header>
                  <!-- <ion-card-content>
                      <ion-fab slot="end">
                          <ion-fab-button (click)="takePicture()">
                            <ion-icon name="camera"></ion-icon>
                          </ion-fab-button>
                        </ion-fab>
                  </ion-card-content> -->
                 
              </ion-card>
            <ion-list color="secondary">
                <ion-card class="ion-no-padding profile" color="secondary">
                <div *ngFor="let p of pages" color="transparent">
                  <ion-menu-toggle auto-hide="false" color="transparent" >
                    <ion-item *ngIf="!p.children?.length > 0 && p.navigation" [routerLink]="p.url" routerDirection="root" [class.active-item]="selectedPath.startsWith(p.url)" color="transparent"> 
                      <ion-label>{{ p.title }}</ion-label>
                      <ion-icon name="{{p.icon}}" slot="end"></ion-icon>
                    </ion-item>
                  </ion-menu-toggle>
                  <ion-item button *ngIf="p.children?.length > 0" (click)="p.open = !p.open" [class.parent-active]="p.open" detail="false" color="transparent">
                    <ion-icon slot="end" name="arrow-forward" *ngIf="!p.open"></ion-icon>
                    <ion-icon slot="end" name="arrow-down" *ngIf="p.open"></ion-icon>
                    <ion-label>{{ p.title }}</ion-label>
                  </ion-item>
                  <ion-list *ngIf="p.open">
                      <ion-menu-toggle color="transparent">
                        <ion-item *ngFor="let sub of p.children" class="sub-item" [routerLink]="sub.url" routerDirection="root"
                          routerLinkActive="active" >
                          <ion-icon [name]="sub.icon" slot="end"></ion-icon>
                          <ion-label>
                            {{ sub.title }}
                          </ion-label>
                        </ion-item>
                      </ion-menu-toggle>
                  </ion-list>
              </div>
              <ion-item tappable routerLink="/login" routerDirection="root" color="secondary">
                <ion-icon name="log-out" slot="end"></ion-icon>
                <ion-label>Logout</ion-label>
              </ion-item>
            </ion-card>
            </ion-list>
       
          </ion-content>
       
        </ion-menu>
      
        <ion-router-outlet id="content" main>
          <ion-header>
            <ion-toolbar color="primary" expand="block">
                <ion-buttons slot="start"> 
                    <ion-menu-button></ion-menu-button>
                  </ion-buttons>
                <ion-title>{{Title}}</ion-title> 
                <app-profile class="ion-float-right" (click)="presentPopover($event)"></app-profile>
                <app-cart-count class="ion-float-right"></app-cart-count>
            </ion-toolbar>
          </ion-header>
          <ion-tabs>
                <ion-tab-bar >
               
                  <ion-tab-button tab="authors" > 
                    <ion-chip color="primary">     
                      <ion-icon name="logo-buffer" color="warning-shade"></ion-icon>
                      <ion-label color="warning-shade">Authors</ion-label>
                    </ion-chip>
                  </ion-tab-button>
               
                  <ion-tab-button tab="books" >
                    <ion-chip color="primary">
                        <ion-icon name="book" color="warning-shade"></ion-icon>
                        <ion-label color="warning-shade">Books</ion-label>
                    </ion-chip>
                  </ion-tab-button>
                  <ion-tab-button tab="cart">
                    <ion-chip color="primary">
                        <ion-icon name="cart" color="warning-shade"></ion-icon>
                        <ion-label color="warning-shade">Cart</ion-label>
                    </ion-chip> 
                  </ion-tab-button>
                </ion-tab-bar>
               
            </ion-tabs>
           
        </ion-router-outlet>
  </ion-split-pane>
