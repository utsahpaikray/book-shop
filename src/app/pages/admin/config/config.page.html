<ion-header>
  <ion-toolbar>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
    <ion-grid>
        <ion-row class="content-align">
          <ion-col size-sm="12" size-xs="12" size-md="6"  size-lg="6" align-self-center>
          <ion-card class="ion-no-padding">
              <ion-card-header color="primary">
                  <ion-card-title >User Role</ion-card-title>
                </ion-card-header>
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                    <!-- Item Column -->
                    <ng-container matColumnDef="name">
                      <th mat-header-cell *matHeaderCellDef> Role </th>
                      <td mat-cell *matCellDef="let roles"> {{roles.name}} </td>
                      <td mat-footer-cell *matFooterCellDef> Add Role </td>
                    </ng-container>
                  
                    <!-- status Column -->
                    <ng-container matColumnDef="status">
                      <th mat-header-cell *matHeaderCellDef class="ion-text-center"> Status </th>
                      <td mat-cell *matCellDef="let roles">
                        <div class="status">
                            <div  class="on-off">
                                <span class="input"><input type="text"></span> 
                                <div  [class.off]="!roles.status" [class.on]="roles.status">ON</div>
                                <div  [class.on]="!roles.status" [class.off]="roles.status">OFF</div>  
                              </div> 
                        </div> 
                      </td>
                      <td mat-footer-cell *matFooterCellDef class="ion-text-center"> <ion-button fill="outline" shape="round" size="small" slot="end" (click)="addRole()">Add Role</ion-button> </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
                </table>
          </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
  </ion-content>
