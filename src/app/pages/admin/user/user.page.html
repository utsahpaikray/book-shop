<ion-header>
  <ion-toolbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="ion-no-padding">
  <div class=" mat-elevation-z8 fullwidth">

    
      <table mat-table [dataSource]="dataSource">
      
        <!-- Name Column -->
        <ng-container matColumnDef="Name" sticky>
          <th mat-header-cell *matHeaderCellDef class="space"> Name </th>
          <td mat-cell *matCellDef="let element" class="space"> <div class="min-width">{{element.Name}} </div></td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="Email">
          <th mat-header-cell *matHeaderCellDef class="space"> Email </th>
          <td mat-cell *matCellDef="let element" class="space"> {{element.Email}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="Contact">
          <th mat-header-cell *matHeaderCellDef class="space"> Contact </th>
          <td mat-cell *matCellDef="let element" class="space"> {{element.Contact}} </td>
        </ng-container>

        <ng-container matColumnDef="Role">
          <th mat-header-cell *matHeaderCellDef class="space"> Role </th>
          <td mat-cell *matCellDef="let element" class="space"> {{element.Role}} </td>
        </ng-container>
        <ng-container matColumnDef="Status">
          <th mat-header-cell *matHeaderCellDef class="ion-text-center space"> Status </th>
          <td mat-cell *matCellDef="let roles" class="space">
            <div class="status">
                <div  class="on-off">
                    <span class="input"><input type="text"></span> 
                    <div  [class.off]="roles.Status==2" [class.on]="roles.Status==1" (click)="update_UserStatus(roles,1)">ON</div>
                    <div  [class.on]="roles.Status==2" [class.off]="roles.Status==1"  (click)="update_UserStatus(roles,2)">OFF</div>  
                  </div> 
            </div> 
          </td>
        </ng-container>
        <ng-container matColumnDef="star" stickyEnd>
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">
            <ion-icon name="arrow-round-forward"></ion-icon>
          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

  </div>
</ion-card>
</ion-content>
