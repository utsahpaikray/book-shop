<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>News Room</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-searchbar [(ngModel)]="searchQuery" [debounce]="250" (change)="onInput()" showCancelButton="focus" value="India"
    animated></ion-searchbar>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="6" size-md="6" *ngFor="let News of NewsEverything">
        <ion-card>
          <ion-img *ngIf="News.urlToImage" src="{{News.urlToImage}}"></ion-img>
          <ion-card-header>
            <ion-card-subtitle *ngIf="News.WAGM">Author {{News.WAGM}}</ion-card-subtitle>
            <ion-card-title *ngIf="News.title">{{News.title}}</ion-card-title>
          </ion-card-header>
          <ion-card-content *ngIf="News.content">{{News.content}}</ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
