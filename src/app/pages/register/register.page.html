<ion-header>
  <ion-toolbar color="primary" expand="block" >
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen align-self-center class="background">
<ion-grid>
  <ion-row class="content-align">
      <ion-col size-sm="8" size-xs="12" size-md="6"  size-lg="6" align-self-center>
       <ion-card color="transparent">
            <ion-slides #signupSlider pager color="transparent">
            <ion-slide color="transparent">
              <p  style="color: #ea6153;">Please fill out all details accurately.</p>
              <ion-list lines="none" color="transparent">
                  <form color="transparent">
                      <ion-item color="transparent">
                          <ion-label position="floating">First Name</ion-label>
                          <ion-input  type="text" ></ion-input>
                      </ion-item>
                      <!-- <ion-item color="transparent">
                          <p>Please enter a valid name.</p>
                      </ion-item> -->
                      <ion-item color="transparent">
                          <ion-label position="floating">Last Name</ion-label>
                          <ion-input type="text"></ion-input>
                      </ion-item>
                      <!-- <ion-item color="transparent">
                          <p>Please enter a valid name.</p>
                      </ion-item> -->
                      <ion-item color="transparent">
                        <ion-label position="floating">Email</ion-label>
                        <ion-input type="text"></ion-input>
                    </ion-item>
                    <ion-item color="transparent">
                            <ion-label position="floating">Mobile Number</ion-label>
                            <ion-input type="text"></ion-input>
                        </ion-item>
                      <!-- <ion-item color="transparent">
                          <p>Please enter a valid email.</p>
                      </ion-item> -->
            
                  </form>
              </ion-list>
            </ion-slide>
            <ion-slide color="transparent">
              <ion-list lines="none" color="transparent">
                  <form>
                    
                      <!-- <ion-item color="transparent">
                          <p>Please enter a valid Number.</p>
                      </ion-item> -->
                      <ion-item color="transparent">
                          <ion-label position="floating">Age</ion-label>
                          <ion-input type="number" ></ion-input>
                      </ion-item>
                      <!-- <ion-item color="transparent">
                          <p>Please enter a valid age.</p>
                      </ion-item> -->
                      <ion-item color="transparent">
                          <ion-label position="floating">Role</ion-label>
                          <ion-select>
                              <ion-select-option value="student" checked="true">Student</ion-select-option>
                              <ion-select-option value="teacher">Teacher</ion-select-option>
                              <ion-select-option value="lecture">Lecture</ion-select-option>
                              <ion-select-option value="Other">Other</ion-select-option>
                          </ion-select>
                      </ion-item>
                      <ion-item color="transparent">
                          <ion-label position="floating">Bio</ion-label>
                          <ion-textarea></ion-textarea>
                      </ion-item>
                  </form>
              </ion-list>
              <ion-button  color="primary" routerLink="/login">Create Account!</ion-button>
            </ion-slide>

          </ion-slides>
     </ion-card>
   </ion-col>
   </ion-row>
</ion-grid>
</ion-content>
