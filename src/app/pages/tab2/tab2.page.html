<ion-content fullscreen>
    <ion-grid>
      <ion-row>
        <ion-col size="6" align-self-center *ngFor="let book of books">
          <div>
            <img src={{book.image}} alt="">
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
    <!-- <ion-list>
        <ion-item *ngFor="let book of books">
            <ion-img [src]="book.image"></ion-img>
        </ion-item>
      
      </ion-list> -->
      <ion-grid>
          <ion-row>
              <ion-col size-sm="12" size-md="6" align-self-center *ngFor="let book of books">
                  <ion-card>
                    <img src= {{book.image}} />
                    <ion-card-header>
                      <ion-card-subtitle>{{book.title}}</ion-card-subtitle>
                      <ion-card-title>{{book.isbn13}}</ion-card-title>
                    </ion-card-header>
                    <ion-card-content>
                    Price: {{book.price}}
                    </ion-card-content>
                  </ion-card>
            </ion-col>
           </ion-row>
        </ion-grid>
  </ion-content>
