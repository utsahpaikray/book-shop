
<ion-list class="full-container ion-no-padding">  
      <ion-item>
          <ion-icon color="warning" name="person"></ion-icon>
        <ion-label> Profile</ion-label>
      </ion-item> 
      <ion-item>
        <ion-icon color="warning" name="notifications"></ion-icon>
        <ion-label> Notification</ion-label>
      </ion-item> 
      <ion-item> 
        <ion-icon color="warning" name="brush"></ion-icon>
        <ion-label>Theme</ion-label>
        <ion-toggle [(ngModel)]="theme" [(ngModel)]="isToggled" (ionChange)="toggleTheme()"></ion-toggle>
      </ion-item> 
      <ion-item tappable routerLink="/login" routerDirection="root">
          <ion-icon color="warning" name="log-in"></ion-icon>
        <ion-label> Login</ion-label>
      </ion-item> 
</ion-list>
