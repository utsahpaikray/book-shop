
<ion-list class="full-container ion-no-padding">  
      <ion-item (click)="openProfile()" >
          <ion-icon color="tertiary" name="person"></ion-icon>
        <ion-label> Profile</ion-label>
      </ion-item> 
      <ion-item>
        <ion-icon color="tertiary" name="notifications"></ion-icon>
        <ion-label> Notification</ion-label>
        <ion-badge slot="end" color="tertiary">3</ion-badge>
      </ion-item> 
      <ion-item> 
        <ion-icon color="tertiary" name="brush"></ion-icon>
        <ion-label>Theme</ion-label>
        <ion-toggle [(ngModel)]="theme" (ionChange)="toggleTheme()"></ion-toggle>
      </ion-item> 
      <ion-item tappable routerLink="/login" routerDirection="root" (click)="dismissProfile()">
          <ion-icon color="tertiary" name="log-in"></ion-icon>
        <ion-label> Login</ion-label>
      </ion-item> 
</ion-list>
