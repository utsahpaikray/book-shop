<ion-header>
  <ion-toolbar color="primary" text-center>
      <ion-buttons slot="start" (click)="closeModal()">
          <ion-icon name="arrow-round-back"></ion-icon>
      </ion-buttons>
    <ion-title slot="start">My Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-grid class="padding-top ion-no-padding">
    <ion-row>
      <ion-col size-xs="12">
          <ion-list id="list">
              <!-- <ng-container *ngFor="let user of userss;let i = index"  [attr.data-index]="i">
                      <ion-item class="ion-activatable" (click)="user.open = !user.open">
                          <ion-ripple-effect></ion-ripple-effect>
                          <ion-avatar slot="start" class="md hydrated">
                             
                              <img [src]="user.picture.medium">
                          </ion-avatar>
                         
                          <ion-label>{{ user.name?.first }} {{ user.name?.last }}</ion-label>
                         
                      </ion-item> -->
                      
              <ion-card class="ion-no-padding" color="primary">
                <ion-avatar class="thumb-nail" slot="center">
                    <ion-ripple-effect></ion-ripple-effect>
                  <ion-img [src]="profiledata[0].profileImage"></ion-img>
                  </ion-avatar>
                  <ion-card-header>
                      <ion-card-title>{{profiledata[0].Name}}</ion-card-title>
                    <ion-card-subtitle>{{profiledata[0].email}}</ion-card-subtitle>
                    <ion-card-subtitle>{{profiledata[0].mobile}}</ion-card-subtitle>   
                  </ion-card-header>
              </ion-card>
              <!-- </ng-container> -->
          </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
        <ion-col size-xs="12">
            <ion-list id="list" size-xs="12" class="ion-no-padding">
                <ion-item class="ion-activatable ion-no-padding no-padding-right">
                    <ion-ripple-effect></ion-ripple-effect>
                    <ion-card class="ion-no-padding expand-block"  expand="block">
                          <ion-card-header>             
                            <ion-item-divider >
                                <ion-card-subtitle>My Orders</ion-card-subtitle>
                              </ion-item-divider>
                              <ion-label class="label-custom">View All Orders</ion-label> 
                          </ion-card-header>
                          <ion-content></ion-content>
                      </ion-card>
                </ion-item>
                <ion-item class="ion-activatable ion-no-padding no-padding-right">
                    <ion-ripple-effect></ion-ripple-effect>
                    <ion-card class="ion-no-padding expand-block"  expand="block">
                          <ion-card-header>                  
                            <ion-item-divider >
                                <ion-card-subtitle>My Wallet and Cards</ion-card-subtitle>
                              </ion-item-divider>
                              <ion-label  class="label-custom">View Details</ion-label>
                          </ion-card-header>
                      </ion-card>
                </ion-item>
                <ion-item class="ion-activatable ion-no-padding no-padding-right">
                    <ion-ripple-effect></ion-ripple-effect>
                    <ion-card class="ion-no-padding expand-block"  expand="block">
                          <ion-card-header>                
                            <ion-item-divider  >
                                <ion-card-subtitle>My Wishlist</ion-card-subtitle>
                              </ion-item-divider>
                              <ion-label  class="label-custom">view All WishList</ion-label>
                          </ion-card-header>
                      </ion-card>
                </ion-item>
                <ion-item class="ion-activatable ion-no-padding no-padding-right ">
                    <ion-ripple-effect></ion-ripple-effect>
                    <ion-card class="ion-no-padding expand-block"   expand="block">
                          <ion-card-header>            
                            
                            <ion-item-divider>
                                <ion-card-subtitle>My Address</ion-card-subtitle>
                               
                              </ion-item-divider>
                               <ion-label class="label-custom"> View all Address</ion-label>
                          </ion-card-header>
                      </ion-card>
                </ion-item>
            </ion-list>
        </ion-col>
      </ion-row>
  </ion-grid>
</ion-content>
